<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}} - Podium</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="author" href="/humans.txt" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{.SiteTitle}} RSS Feed"
      href="/feed.xml"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="/">{{.SiteTitle}}</a></h1>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/posts">Blog Posts</a></li>
          {{range .Pages}}
          <li><a href="/page/{{.Slug}}">{{.Title}}</a></li>
          {{end}}
          <li>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ™ Dark</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <article class="page-content">{{.Content}}</article>
    </main>

    <footer>
      <p>
        &copy; {{.CurrentYear}}
        <a
          href="https://github.com/mojoaar/podium"
          target="_blank"
          rel="noopener"
          >{{.SiteTitle}}</a
        >{{if .SiteAuthor}} by {{.SiteAuthor}}{{end}}. Built with Go and Gin â™¥
      </p>
    </footer>

    <script src="/assets/theme-toggle.js"></script>
    <script src="/assets/copy-code.js"></script>
  </body>
</html>
